<!-- This is base version -->
<!DOCTYPE html>
<html>
  <head>
    <title>My Game</title>
    <link 
      rel="stylesheet"
      href="styles/rock-paper-scissors.css"
    >
  </head>
  
  <body>
    <header class="header">
      Rock Paper Scissors
    </header>
    
    <p class="title">
      Lets start the game!!!
    </p>
    <p class="buttons">
   
      <button onclick="
        letsPlay('rock');
      " class="move-button">
        <img src="images/rock-emoji.png" 
            class="move-icon">
      </button>
      
      <button onclick="
        letsPlay('paper');
      " class="move-button">
        <img src="images/paper-emoji.png" 
            class="move-icon">
      </button>
      
      <button onclick="
        letsPlay('scissors');
      " class="move-button">
        <img src="images/scissors-emoji.png" 
            class="move-icon">
      </button>

    </p>
    <p class="js-game-result match-details results"></p>
    <p class="js-choices match-details"></p>
    <p class="js-score match-details"></p>

    <p class="buttons">
      <button onclick="
        displayResult('');
        updateScore('');
        displayScore();
        localStorage.removeItem('score');
      " class="reset-button">
        Reset Score
      </button>
    </p>
    
    
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
