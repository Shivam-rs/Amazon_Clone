<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>
      Lets start the game
    </p>
    <button onclick="
      const randomNo = Math.random();
      if(randomNo < (1/3)) {
        computerChoice = '';
        computerChoice += Rock;
      }
      else if(randomNo < (2/3)){
        computerChoice = '';
        computerChoice += Paper;
      }else{
        computerChoice = '';
        computerChoice += Scissors;
      }

      if(computerChoice === 'Rock'){
        result = 'Tie';
        alert(`You picked ${'Rock'} and computer picked ${computerChoice}. Match is ${result}`);
      }else if(computerChoice === 'Paper'){
        result = 'lose';
        alert(`You picked ${'Rock'} and computer picked ${computerChoice}. Match is ${result}`);
      }else{
        result = 'won';
        alert(`You picked ${'Rock'} and computer picked ${computerChoice}. Match is ${result}`);
      }
    ">Rock</button>
    
    <button>Paper</button>
    <button>Scissors</button>
    
    <script>
      let computerChoice = '';
      let result = '';
    </script>
  </body>
</html>
