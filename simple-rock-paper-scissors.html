<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  
  <body>
    <p>
      Lets start the game
    </p>
    <button onclick="
      letsPlay('Rock');
    ">Rock</button>
    
    <button onclick="
      letsPlay('Paper');
    ">Paper</button>
    
    <button onclick="
      letsPlay('Scissors');
    ">Scissors</button>

    <button onclick="
      score.won = 0;
      score.lost = 0;
      score.tied = 0;
      localStorage.removeItem('score');
    ">Reset</button>
    
    <script>
      
      let score = JSON.parse(localStorage.getItem('score')) ||{
        won: 0,
        lost: 0,
        tied: 0
      };
      
      function computerMoveGen(){
        const randomSr = Math.random();
        let computerMove = '';
        if(randomSr < (1/3)) { 
          computerMove = 'Rock';
        }
        else if(randomSr < (2/3)){
          computerMove = 'Paper';
        }else{
          computerMove = 'Scissors';
        }

        return computerMove;
      }

      function letsPlay(playerMove){
        let computerMove = computerMoveGen();

        if(playerMove == 'Scissors'){
            if(computerMove === 'Rock'){
              displayAlert(playerMove, computerMove, 'Lost');
            }else if(computerMove === 'Paper'){
              displayAlert(playerMove, computerMove, 'Won');
            }else{
              displayAlert(playerMove, computerMove, 'Tied');
            }

        }else if(playerMove == 'Paper'){
            if(computerMove === 'Rock'){
              displayAlert(playerMove, computerMove, 'Won');
            }else if(computerMove === 'Paper'){
              displayAlert(playerMove, computerMove, 'Tied');
            }else{
              displayAlert(playerMove, computerMove, 'Lost');
            }

        }else if(playerMove == 'Rock'){
            if(computerMove === 'Rock'){
              displayAlert(playerMove, computerMove, 'Tied');
            }else if(computerMove === 'Paper'){
              displayAlert(playerMove, computerMove, 'Lost');
            }else{
              displayAlert(playerMove, computerMove, 'Won');
            }
        }
      }

      function displayAlert(playerMove, computerMove, status){
        if(status === 'Won'){
            score.won +=1;
            alert(`You picked ${playerMove} and computer picked ${computerMove}. You ${status}!!!!
Won: ${score.won}, Lost: ${score.lost} & ties: ${score.tied}`);

        }else if( status === 'Lost'){
          score.lost +=1;
          alert(`You picked ${playerMove} and computer picked ${computerMove}. opps!! you ${status} the match
Won: ${score.won}, Lost: ${score.lost} & ties: ${score.tied}`);

        }else if(status === 'Tied'){
          score.tied += 1;
          alert(`You picked ${playerMove} and computer also picked ${computerMove}. Match has ${status}
Won: ${score.won}, Lost: ${score.lost} & ties: ${score.tied}`);
        }
        localStorage.setItem('score', JSON.stringify(score));
      }

       
    </script>
  </body>
</html>
