<!DOCTYPE html>
<html>
    <head>
        <title>To-Do Application</title>
        <link rel="stylesheet" href="styles/todo-list.css">
    </head>

    <body>
        <header>My To-Do Application</header>
        <div class="input-grid">

            <input placeholder="Todo name"
                class="js-input-todo-name name-input"    
            >
            <input type="date" class="js-due-date due-date-input">

            <button onclick="
                        addTodo();
                        displayTodo();"
                    class="add-button">
                Add
            </button>

        </div>


        <div class="js-display-todo display-grid"></div>

        <script src="scripts/todo-list.js"></script>
    </body>
</html>
